[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -c 'echo === STARTING === && PYTHONUNBUFFERED=1 alembic upgrade head && echo === MIGRATIONS DONE === && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000} --log-level info'"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
